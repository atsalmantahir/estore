<div>
  <a routerLink='add'>Add New Product</a>
  <table border="2">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Unit Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let product of products'>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.unitPrice}}</td>
        <td><a [routerLink]="['./details', product.id]">Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
