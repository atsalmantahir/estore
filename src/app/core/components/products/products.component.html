<p>products works!</p>

<div>
  <button>Add New Product</button>
  <table border="2">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Unit Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let product of products'>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.unitPrice}}</td>
      </tr>
    </tbody>
  </table>
</div>
